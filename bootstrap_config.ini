; A typical template showing the necessary config to bootstrap a node

[ports]
; TCP/IP port to listen on
tcp=3000
; UDP port to listen on
udp=4000

[auth]
; Type of keypair to generate for node identity and message auth e.g RSA, EDSA, Ed25519
crypto=Ed25519
; The serialized format of the node's cryptographic keypair
serialized_keypair= 
